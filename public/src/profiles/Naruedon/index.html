<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="stylemark.css">

<body>

<div id = "line" class = "line"></div>

  </div>

  <div id = "Education" class="box" data-index="2">

      <p class="text-3xl font-semibold mb-4">Education</p>
      <p class="text-lg text-gray-600"></p>
      <p class="text-lg text-gray-600"></p>
      <p class="text-lg text-gray-600"></p>
    </div>
  </div>
  <div id = "Skills" class="box" data-index="3"><div class="text-3xl font-semibold mb-4">Skills</div></div>
  <div id = "Project" class="box" data-index="4"><div class="text-3xl font-semibold mb-4">Project</div></div>
  <div id = "Contact" class="box" data-index="5"><div class="text-3xl font-semibold mb-4">Contact</div></div>
</div>

<script src="scriptmark.js"></script>
</html>
