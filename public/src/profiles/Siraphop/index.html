<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assent/css/style.css" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

</head>

<body>
  <div id="app">
    <header class="header-container">
      <ul>
        <li><a href="#about-me">About Me</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </header>

    <div id="hero">
      <h1>HELLO I'M<br /><span id="name"></span></h1>
      <a target="_blank" href="https://github.com/Ak1Ena" id="github">github/Ak1Ena</a>
    </div>
</div>
<section id="about-me">
  <div class="container">
    <h2>About Me</h2>
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <h2>Front Side</h2>
          <p>This is front content</p>
        </div>
        <div class="flip-card-back">
          <h2>Back Side</h2>
          <p>This is back content</p>
        </div>
      </div>
    </div>

  </div>

      
    </div>
  </section>
  <section id="skills">
    <div class="container">
      <model-viewer src="./model/html.glb" 
      auto-rotate 
       min-camera-orbit="auto 75deg auto"
        max-camera-orbit="auto 75deg auto"
         disable-zoom 
         camera-controls
          touch-action
           camera-target="0em 0em 0em"
        camera-orbit="90deg  75deg 3m" id="html-logo">
      </model-viewer>
    </div>
  </section>
  <section id="contact"></section>

  <script type="module">
    import { particlesCursor } from 'https://unpkg.com/threejs-toys@0.0.8/build/threejs-toys.module.cdn.min.js'

    const pc = particlesCursor({
      el: document.getElementById('app'),
      gpgpuSize: 512,
      colors: [0x00ff00, 0x0000ff],
      color: 0xffffff,
      coordScale: 0.5,
      noiseIntensity: 0.001,
      noiseTimeCoef: 0.0001,
      pointSize: 2,
      pointDecay: 0.0025,
      sleepRadiusX: 800,
      sleepRadiusY: 250,
      // sleepTimeCoefX: 0.001,
      sleepTimeCoefX: 0.001,

      sleepTimeCoefY: 0.002
    })


  </script>

  <script src="./assent/js/main.js"></script>

</body>

</html>
